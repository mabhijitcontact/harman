<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Interview</title>
  </head>
  <body>
    <section id="mainDiv" class="min-vh-100">
      <div id="mainDiv-caption">
        <div class="container">
          <div class="row text-white">
            <div
              class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
            >
              <div id="msgContainerDiv"></div>
              <button class="btn-success btn-md btn-avb">Sign UP</button
              ><button class="btn-default btn-md btn-avb">Login In</button>
              <h2 class="display-4 py-2 text-truncate">Sign Up for Free</h2>
              <div class="px-2">
                <form
                  id="formReg"
                  action=""
                  method="post"
                  class="justify-content-center"
                >
                  <div class="form-group">
                    <label class="sr-only">Full Name</label>
                    <div class="input-group">
                      <div class="label" style="float: left;">
                        <input
                          type="text"
                          class="form-control"
                          name="firstName"
                          id="firstName"
                        />
                        <span class="title"
                          >First Name<span class="symbol"> *</span></span
                        >
                      </div>
                      <span class="input-group-addon">&nbsp;&nbsp;</span>
                      <div class="label" style="float: right;">
                        <input
                          type="text"
                          class="form-control"
                          name="lastName"
                          id="lastName"
                        />
                        <span class="title"
                          >Last Name<span class="symbol"> *</span></span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="sr-only">Email</label>
                    <div class="input-group">
                      <div class="label" style="width: 98%;">
                        <input
                          type="text"
                          class="form-control"
                          name="email"
                          id="email"
                        />
                        <span class="title"
                          >Email Address<span class="symbol"> *</span></span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="sr-only">Password</label>
                    <div class="input-group">
                      <div class="label" style="width: 98%;">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                        />
                        <span class="title"
                          >Set A Password<span class="symbol"> *</span></span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <button
                        type="submit"
                        class="btn btn-success btn-lg"
                        style="width: 98%; border-radius: 0px;"
                      >
                        GET STARTED
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script src="./js/user.js"></script>
<script src="./js/initApp.js"></script>
<script src="./js/Util.js"></script>
<script src="./js/buttonEventListner.js"></script>

<script>
  var bELAAM = buttonEventListnerAndAssociatedMethod;
  bELAAM.attachEvent("formReg", "submit", bELAAM.submitRegisterMethod);
  // var User = new User();
  // console.log(User);
</script>
