<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/2ndAssignment.css" />
    <title>Interview</title>
  </head>
  <body>
    <p>Note: Date Given in 20th August and Money is 210$</p>
    <section id="mainDiv" class="min-vh-100">
      <div id="mainDiv-caption">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto p-4">
              <div id="msgContainerDiv"></div>

              <div class="px-2">
                <!-- Main Wrapper-->
                <div class="mainWrapper">
                  <!-- childWrapper-->

                  <div class="childWrapper">
                    <span class="popover">Add display Image</span>
                    <div
                      class="progress"
                      style="margin-bottom: 8px; border-radius: 4px;"
                    >
                      <!-- Start of Progress-->
                      <div class="progress-bar bg-harman active"></div>
                    </div>
                    <!--end of Progress-->
                    <p>
                      <span id="noOfDaysLeft">Only 3 days</span> left to fund
                      this project.
                    </p>
                    <p>
                      Join the 42 otherdonors who have already supported this
                      project. Every dollar helps
                    </p>
                    <form
                      id="formCC"
                      action=""
                      method="post"
                      class="form-inline"
                    >
                      <div class="form-group mx-sm-2 mb-1">
                        <div class="input-icon">
                          <input
                            type="text"
                            class="form-control"
                            id="idMoney"
                            name="idMoney"
                            placeholder="0.00"
                            style="width: 60%;"
                          />
                          <i>$</i>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mb-2">
                        Give Now
                      </button>
                    </form>
                    <p class="whyGive">
                      why give <span id="whyGive">$50</span>
                    </p>
                  </div>
                  <!-- childWrapper-->
                  <div class="childWrapper">
                    <div
                      class="btn-toolbar"
                      role="toolbar"
                      aria-label="Toolbar with button groups"
                    >
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="1st group"
                        style="width: 50%;"
                      >
                        <button type="button" class="btn btn-light btn-lg">
                          Save for Later
                        </button>
                      </div>
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="2nd group"
                        style="text-align: right; float: right; width: 50%;"
                      >
                        <button type="button" class="btn btn-light btn-lg">
                          Tell Your Friend
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end of wrapper-->
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
